---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  namespace: pelican
  name: sqlite
spec:
  rclone:
    accessModes:
      - ReadWriteOnce
    capacity: 10Gi
    copyMethod: Snapshot
    storageClassName: unsafe
    rcloneConfig: rclone-sqlite
    rcloneConfigSection: net-jdmarble-pelican
    rcloneDestPath: "net-jdmarble-pelican"
  trigger:
    manual: restore-once
