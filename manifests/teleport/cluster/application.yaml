apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.releases.teleport.dev
    chart: teleport-cluster
    targetRevision: 13.3.8
    helm:
      values: |
        clusterName: teleport.jdmarble.net
        kubeClusterName: jdmarble.net
        authentication:
          type: github
        persistence:
          storageClassName: local-path
        acme: true
        acmeEmail: jdmarble@jdmarble.com
        service:
          spec:
            loadBalancerIP: 192.168.2.128
        proxy:
          teleportConfig:
            teleport:
              auth_server: teleport-cluster-auth:3025
        extraArgs:
          - "--bootstrap=/bootstrap/roles.yaml"
        extraVolumes:
          - name: bootstrap
            configMap:
              name: bootstrap
        extraVolumeMounts:
          - name: bootstrap
            mountPath: /bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: teleport-cluster