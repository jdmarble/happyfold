---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bootstrap
  namespace: teleport-cluster
data:
  "roles.yaml": |
      ---
      kind: role
      version: v6
      metadata:
        name: kube-system-master
      spec:
        allow:
          kubernetes_groups: ["system:masters"]
      ---
      kind: role
      version: v6
      metadata:
        name: devtools-users
      spec:
        allow:
          app_labels:
            purpose: devtool
